<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width">
  <title>Offline HTML Viewer</title>
  <style>
    body, html {
      margin:0; padding:0; height:100%; width:100%;
      font-family:sans-serif; display:flex; flex-direction:column;
    }
    header {
      background:#333; color:#fff; padding:8px;
    }
    #toolbar {
      background:#eee; padding:6px; display:flex; flex-wrap:wrap; gap:5px;
      border-bottom:1px solid #ccc;
    }
    button {
      padding:5px 10px; cursor:pointer; border:1px solid #ccc; border-radius:4px;
      background:#f8f8f8;
    }
    button:hover { background:#ddd; }
    #main {
      flex:1; display:flex; overflow:hidden;
    }
    #editor {
      width:50%; height:100%; padding:10px; border:0; resize:none;
      font-family:monospace; font-size:14px; outline:none; overflow:auto;
    }
    #livePreview {
      flex:1; border-left:1px solid #ccc;
    }
    #liveFrame {
      width:100%; height:100%; border:0;
    }
  </style>
</head>
<body>
  <header><strong>Offline HTML Viewer</strong></header>
  <div id="toolbar">
    <button onclick="updatePreview()">Preview</button>
    <button onclick="formatHtml()">Format</button>
    <button onclick="insertSample()">Sample</button>
    <button onclick="clearEditor()">Clear</button>
    <button onclick="importText()">Import</button>
    <button onclick="exportText()">Export</button>
    <input type="file" id="fileInput" style="display:none" accept=".html,.txt">
  </div>
  <div id="main">
    <textarea id="editor"><!doctype html>
<html>
<head>
  <title>Hello!</title>
</head>
<body>
  <h1>Hello Offline Viewer!</h1>
</body>
</html></textarea>
    <div id="livePreview">
      <iframe id="liveFrame" title="Live HTML Preview"></iframe>
    </div>
  </div>

  <script>
    const editor = document.getElementById('editor');
    const frame = document.getElementById('liveFrame');

    function updatePreview() {
      frame.srcdoc = editor.value;
    }

    function clearEditor() {
      editor.value = "";
      updatePreview();
    }

    function insertSample() {
      editor.value = `<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sample</title>
</head>
<body>
  <h1>Hello world!</h1>
  <p>This is a sample HTML page.</p>
</body>
</html>`;
      updatePreview();
    }

    function formatHtml() {
      let html = editor.value;
      // very simple beautifier: adds newlines/indents
      let formatted = '';
      let indent = 0;
      html.split(/>\s*</).forEach((node, i, arr) => {
        if(node.match(/^\/\w/)) indent--;
        formatted += '  '.repeat(indent) + '<' + node + '>\n';
        if(node.match(/^<?\w[^>]*[^\/]$/) && !node.startsWith("!")) indent++;
      });
      editor.value = formatted.trim();
      updatePreview();
    }

    function importText() {
      document.getElementById('fileInput').click();
    }

    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        editor.value = e.target.result;
        updatePreview();
      };
      reader.readAsText(file);
    });

    function exportText() {
      const blob = new Blob([editor.value], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "export.html";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // auto-update preview on typing
    editor.addEventListener('input', updatePreview);

    // initial render
    updatePreview();
  </script>
</body>
</html>
